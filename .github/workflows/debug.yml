name: Debug Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to build (leave empty for latest)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - { name: win_x64, os: windows-latest, runtime: win-x64, gui_exe: AssetRipper.GUI.Free.exe, cli_exe: AssetRipper.CLI.exe }
          - { name: win_arm64, os: windows-latest, runtime: win-arm64, gui_exe: AssetRipper.GUI.Free.exe, cli_exe: AssetRipper.CLI.exe }
          - { name: linux_x64, os: ubuntu-22.04, runtime: linux-x64, gui_exe: AssetRipper.GUI.Free, cli_exe: AssetRipper.CLI }
          - { name: linux_arm64, os: ubuntu-22.04-arm, runtime: linux-arm64, gui_exe: AssetRipper.GUI.Free, cli_exe: AssetRipper.CLI }
          - { name: mac_x64, os: macos-14, runtime: osx-x64, gui_exe: AssetRipper.GUI.Free, cli_exe: AssetRipper.CLI }
          - { name: mac_arm64, os: macos-14, runtime: osx-arm64, gui_exe: AssetRipper.GUI.Free, cli_exe: AssetRipper.CLI }

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.commit_hash || github.sha }}
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.config.runtime }}
        working-directory: ./Source/AssetRipper.GUI.Free/

      - name: List Files
        shell: bash
        run: ls -R ./Source/0Bins/AssetRipper.GUI.Free/Release/

      - name: Add Compile Time
        shell: bash
        run: |
          date -u > ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/compile_time.txt

      - name: Upload GUI
        uses: actions/upload-artifact@v5
        with:
          name: AssetRipper_${{ matrix.config.name }}
          path: |
            ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/${{ matrix.config.gui_exe }}
            ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/*.dll
            ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/*.so
            ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/*.dylib
            ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/*.pdb
            ./Source/0Bins/AssetRipper.GUI.Free/Release/${{ matrix.config.runtime }}/publish/compile_time.txt
          if-no-files-found: error
